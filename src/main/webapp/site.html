<!DOCTYPE html>
<html>
    <head>
        <title>Needless Compass</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- icon source: http://4vector.com/free-vector/compass-rose-98397 -->
        <link rel="shortcut icon" href="images/compass_rose.ico"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css"/>
        <link rel="stylesheet" href="css/styles.css"/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#addPoi').click(function(event) {
                    event.preventDefault();

                    var result = $('#result'),
                            categories = $.trim($('#categories').val()),
                            error = "";
                    var data = {
                        "name": $.trim($('#name').val()),
                        "address": $.trim($('#streetAddress').val()),
                        "owner": "default"
                    };

                    result.removeClass('invalid');

                    if (!data.name || !data.name.length) {
                        result.addClass('invalid');
                        error += '<br>A name is required!';
                        return;
                    }
                    if (!data.address || !data.address.length) {
                        result.addClass('invalid');
                        error += '<br>A street address is required!';
                        return;
                    }
                    if (result.hasClass('invalid')) {
                        result.html(error);
                        return;
                    }
                    if (categories && categories.length) {
                        data.categories = categories.split(",");
                    }

                    //console.log("clicked: " + name);
                    $.ajax({
                        url: 'rest/nc/poi',
                        dataType: 'json',
                        data: JSON.stringify(data),
                        type: 'POST',
                        contentType: 'application/json',
                        beforeSend: function(data) {
                            result.html("Sending...");
                        },
                        success: function(data) {
                            //console.log("success: " + data.result);
                            result.html("Success!");
                        }
                    })
                            .error(function() {
                                //console.log("error");
                            });
                });
            }); // (document).ready
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Needless Compass: Site</h1>
            <form name="theForm" class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <label for="name" class="control-label" id="name_label">Name *</label>
                        <div class="controls">
                            <input name="name" id="name" type="text"required placeholder="The name"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="streetAddress" class="control-label" id="streetAddress_label">Street Address *</label>
                        <div class="controls">
                            <input name="streetAddress" id="streetAddress" type="text" required placeholder="The address"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="categories" class="control-label" id="categories_label">Categories</label>
                        <div class="controls">
                            <input name="categories" id="categories" type="text" required placeholder="Comma separated list of categories"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <input type="submit" id="addPoi" value="Add!"/>
                        </div>
                        <span id="result"></span>
                    </div>
                </fieldset>
            </form>
        </div>

                        </div><!--/.nav-collapse -->

        </body>
    </html>
